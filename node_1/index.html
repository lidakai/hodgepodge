<body>
    <div class="container-fluid box">
        <h1>知乎大学 - 爬虫数据列表</h1>
        <ul></ul>
    </div>

<script>
    function getData() {
        $.ajax({
            type: "get",
            url: "http://192.168.2.140:8001",
            dataType: "json",
            success: function (data) {
                if (data.length) {
                    data.forEach(item => {
                        let url = item.url;
                        let title = item.title;
                        let _li = '<li><a href=' + url + '>'+ title +'</a></li>';
                        $('ul').append(_li);
                    });

                }

            }
        });
    }
    $(function () {
        getData();
    })
</script>

<style scoped>
    .box {
        padding: 50px;
    }
    h1{
        text-align: center;
        font-weight: bold;
    }
    ul {
        margin-top: 20px;
        margin-left: 50px;
    }
    li{
        height: 40px;
        font-size: 18px;
        display: flex;
        align-items: center;
